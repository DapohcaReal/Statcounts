<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Statcounts - YouTube Sub Count & Compare</title>
  <link rel="icon" href="Statcounts_logo.ico" type="image/ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css" />
  <style>
    :root {
    --bg-color: #f8f8f8;
    --text-color: #222;
    --card-color: #fff;
    --count-color: #000;
    --label-color: #555;
  }

  body.dark {
    --bg-color: #111;
    --text-color: #fff;
    --card-color: #1a1a1a;
    --count-color: #fff;
    --label-color: #aaa;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    transition: all 0.3s ease;
  }

  h1 {
    margin-bottom: 1rem;
    text-align: center;
  }

  .top-buttons {
    position: absolute;
    top: 15px;
    right: 15px;
    display: flex;
    gap: 10px;
  }

  .toggle-btn {
    padding: 8px 14px;
    background: var(--card-color);
    color: var(--text-color);
    border: 1px solid #ccc;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  .inputs {
    margin-bottom: 1.5rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  input {
    font-size: 1rem;
    padding: 10px;
    width: 280px;
    max-width: 90vw;
  }

  button {
    font-size: 1rem;
    padding: 10px 18px;
    cursor: pointer;
  }

  .compare-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
    max-width: 900px;
    width: 100%;
  }

  .user-box {
    background: var(--card-color);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    flex: 1 1 300px;
    text-align: center;
    transition: background 0.3s ease;
  }

  .user-box img {
    border-radius: 50%;
    width: 120px;
    height: 120px;
    object-fit: cover;
    margin-bottom: 12px;
  }

  .username {
    font-weight: 700;
    font-size: 1.3rem;
    margin-bottom: 8px;
  }

  .subs {
    font-size: 2.5rem;
    font-weight: 800;
    color: var(--count-color);
  }

  .label-subs {
    font-size: 1rem;
    color: var(--label-color);
    margin-top: 6px;
  }

  .odometer {
    display: inline-block;
  }

  .sub-diff {
    margin-top: 30px;
    font-size: 1.6rem;
    font-weight: 700;
    color: var(--count-color);
    text-align: center;
  }

  .error {
    margin-top: 15px;
    color: #cc0000;
    font-weight: 600;
    text-align: center;
  }

  #user2 {
    display: block;
  }

  .stats-container {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 40px;
    max-width: 900px;
    width: 100%;
  }

  .stats-box {
    background: var(--card-color);
    border-radius: 12px;
    padding: 15px 25px;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    flex: 1 1 300px;
    color: var(--text-color);
    font-weight: 600;
  }

  .stats-box h3 {
    margin-top: 0;
    margin-bottom: 15px;
    text-align: center;
  }

  .stat-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }

  .stat-label {
    color: var(--label-color);
  }

  .stat-value {
    font-weight: 700;
    color: var(--count-color);
  }
</style>
</head>
<body>
  <div class="top-buttons">
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    <button class="toggle-btn" onclick="toggleMode()">Single/Compare</button>
  </div>

<h1 id="main-title">Statcounts â€“ Compare YouTube Subscribers</h1>

  <div class="inputs">
    <input id="channel1" type="text" placeholder="Enter Channel ID 1" />
    <input id="channel2" type="text" placeholder="Enter Channel ID 2" />
    <button onclick="fetchSubs()">Fetch</button>
  </div>

  <div class="compare-container">
    <div class="user-box" id="user1">
      <img id="user1-pfp" src="https://via.placeholder.com/120?text=No+Image" alt="User 1 Profile" />
      <div class="username" id="user1-name">User 1</div>
      <div class="subs odometer" id="user1-subs">0</div>
      <div class="label-subs">Subscribers</div>
    </div>
    <div class="user-box" id="user2">
      <img id="user2-pfp" src="https://via.placeholder.com/120?text=No+Image" alt="User 2 Profile" />
      <div class="username" id="user2-name">User 2</div>
      <div class="subs odometer" id="user2-subs">0</div>
      <div class="label-subs">Subscribers</div>
    </div>
  </div>

  <div class="sub-diff odometer" id="sub-diff">0</div>

  <div class="stats-container">
    <div class="stats-box" id="stats1">
      <h3>User 1 Stats</h3>
      <div class="stat-item"><span class="stat-label">Views:</span> <span class="stat-value odometer" id="user1-views">0</span></div>
      <div class="stat-item"><span class="stat-label">Videos:</span> <span class="stat-value odometer" id="user1-videos">0</span></div>
      <div class="stat-item"><span class="stat-label">Subs / Day:</span> <span class="stat-value odometer" id="user1-subs-day">0</span></div>
      <div class="stat-item"><span class="stat-label">Subs / Hour:</span> <span class="stat-value odometer" id="user1-subs-hour">0</span></div>
      <div class="stat-item"><span class="stat-label">Subs / Min:</span> <span class="stat-value odometer" id="user1-subs-min">0</span></div>
    </div>
    <div class="stats-box" id="stats2">
      <h3>User 2 Stats</h3>
      <div class="stat-item"><span class="stat-label">Views:</span> <span class="stat-value odometer" id="user2-views">0</span></div>
      <div class="stat-item"><span class="stat-label">Videos:</span> <span class="stat-value odometer" id="user2-videos">0</span></div>
      <div class="stat-item"><span class="stat-label">Subs / Day:</span> <span class="stat-value odometer" id="user2-subs-day">0</span></div>
      <div class="stat-item"><span class="stat-label">Subs / Hour:</span> <span class="stat-value odometer" id="user2-subs-hour">0</span></div>
      <div class="stat-item"><span class="stat-label">Subs / Min:</span> <span class="stat-value odometer" id="user2-subs-min">0</span></div>
    </div>
  </div>

  <div class="error" id="error-msg"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
<script>
  const apiBase = 'https://mixerno.space/api/youtube-channel-counter/user/';
  let compareMode = false; // ðŸ”¹ Default to single mode

  async function fetchChannelData(id) {
    const res = await fetch(apiBase + encodeURIComponent(id));
    if (!res.ok) throw new Error('Invalid response for: ' + id);
    const d = await res.json();
    return {
      name: d.user.find(u => u.value==='name')?.count || 'Unknown',
      pfp: d.user.find(u => u.value==='pfp')?.count,
      subscribers: d.counts.find(c => c.value==='subscribers')?.count || 0,
      views: d.counts.find(c => c.value==='views')?.count || 0,
      videos: d.counts.find(c => c.value==='videos')?.count || 0
    };
  }

  function odometerUpdate(id, v) {
    const el = document.getElementById(id);
    if (el && el.innerHTML !== String(v)) el.innerHTML = v;
  }

  async function fetchSubs() {
    document.getElementById('error-msg').textContent = '';
    const id1 = document.getElementById('channel1').value.trim();
    const id2 = document.getElementById('channel2').value.trim();

    if (!id1 || (compareMode && !id2)) {
      document.getElementById('error-msg').textContent = 'Please enter channel ID(s).';
      return;
    }

    // ðŸ”¹ Update URL dynamically
    let newUrl = window.location.origin + window.location.pathname;
    if (compareMode) {
      newUrl += `?id1=${encodeURIComponent(id1)}&id2=${encodeURIComponent(id2)}`;
    } else {
      newUrl += `?id=${encodeURIComponent(id1)}`;
    }
    window.history.replaceState(null, '', newUrl);

    try {
      const data1 = await fetchChannelData(id1);
      odometerUpdate('user1-subs', data1.subscribers);
      odometerUpdate('user1-views', data1.views);
      odometerUpdate('user1-videos', data1.videos);
      document.getElementById('user1-name').textContent = data1.name;
      document.getElementById('user1-pfp').src = data1.pfp;

      if (compareMode) {
        const data2 = await fetchChannelData(id2);
        odometerUpdate('user2-subs', data2.subscribers);
        odometerUpdate('user2-views', data2.views);
        odometerUpdate('user2-videos', data2.videos);
        document.getElementById('user2-name').textContent = data2.name;
        document.getElementById('user2-pfp').src = data2.pfp;

        const diff = Math.abs(data1.subscribers - data2.subscribers);
        odometerUpdate('sub-diff', diff);
      } else {
        odometerUpdate('sub-diff', '');
      }
    } catch (e) {
      document.getElementById('error-msg').textContent = e.message;
    }
  }

  function getParams() {
    const p = {};
    new URLSearchParams(window.location.search).forEach((v, k) => p[k] = v);
    return p;
  }

  function applyParams() {
    const params = getParams();
    if (params.id1 && params.id2) {
      // Compare mode
      compareMode = true;
      toggleMode();
      document.getElementById('channel1').value = params.id1;
      document.getElementById('channel2').value = params.id2;
      fetchSubs();
    } else if (params.id) {
      // Single mode
      compareMode = false;
      toggleMode();
      document.getElementById('channel1').value = params.id;
      fetchSubs();
    }
  }

  function toggleTheme() {
    document.body.classList.toggle('dark');
  }

  function toggleMode() {
    compareMode = !compareMode;
    const mode = compareMode;

    document.getElementById('channel2').style.display = mode ? 'inline-block' : 'none';
    document.getElementById('user2').style.display = mode ? 'block' : 'none';
    document.getElementById('stats2').style.display = mode ? 'block' : 'none';
    document.getElementById('sub-diff').style.display = mode ? 'block' : 'none';

    document.getElementById('main-title').textContent = mode
      ? 'Statcounts â€“ Compare YouTube Subscribers'
      : 'Statcounts â€“ Single YouTube Sub Count';

    if (!mode) {
      document.getElementById('channel2').value = '';
      odometerUpdate('user2-subs', 0);
      odometerUpdate('user2-views', 0);
      odometerUpdate('user2-videos', 0);
    }
  }

  window.onload = () => {
    applyParams();  // load from URL
    // If no params, keep single mode
  };

  setInterval(() => {
    const id1 = document.getElementById('channel1').value.trim();
    const id2 = document.getElementById('channel2').value.trim();
    if (id1 && (!compareMode || id2)) fetchSubs();
  }, 2000);
</script>
