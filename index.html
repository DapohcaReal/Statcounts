<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Statzy - YouTube Sub Count</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css" />
  <style>
    :root {
      --bg-color: #f8f8f8;
      --text-color: #222;
      --card-color: #fff;
      --count-color: #000;
    }

    body.dark {
      --bg-color: #111;
      --text-color: #fff;
      --card-color: #1a1a1a;
      --count-color: #fff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .top-buttons {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
    }

    .toggle-btn {
      padding: 8px 14px;
      background: var(--card-color);
      color: var(--text-color);
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .inputs {
      margin-bottom: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    input {
      font-size: 1rem;
      padding: 10px;
      width: 280px;
      max-width: 90vw;
    }

    button {
      font-size: 1rem;
      padding: 10px 18px;
      cursor: pointer;
    }

    .user-box {
      background: var(--card-color);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
    }

    .user-box img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .username {
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 8px;
    }

    .odometer {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--count-color);
    }

    .label {
      margin-top: 6px;
      font-size: 1rem;
      color: var(--text-color);
    }

    .error {
      margin-top: 15px;
      color: #cc0000;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Mode</button>
  </div>

  <h1>YouTube Sub Count</h1>
  <div class="inputs">
    <input id="channelId" type="text" placeholder="Enter Channel ID" />
    <button onclick="fetchSubs()">Fetch</button>
  </div>

  <div class="user-box" id="userBox">
    <img id="userPfp" src="https://via.placeholder.com/120?text=No+Image" alt="Profile Picture" />
    <div class="username" id="userName">Username</div>
    <div class="odometer" id="subCount">0</div>
    <div class="label">Subscribers</div>
    <div class="odometer" id="views">0</div>
    <div class="label">Views</div>
    <div class="odometer" id="videos">0</div>
    <div class="label">Videos</div>
    <div class="odometer" id="perDay">0</div>
    <div class="label">Subs per Day</div>
    <div class="odometer" id="perHour">0</div>
    <div class="label">Subs per Hour</div>
    <div class="odometer" id="perMinute">0</div>
    <div class="label">Subs per Minute</div>
  </div>

  <div class="error" id="error-msg"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
  <script>
    const apiBase = 'https://v2sharkbright.netlify.app/subs?userid=';

    async function fetchSubs() {
      document.getElementById('error-msg').textContent = '';
      const id = document.getElementById('channelId').value.trim();
      if (!id) {
        document.getElementById('error-msg').textContent = 'Please enter a channel ID.';
        return;
      }

      try {
        const res = await fetch(apiBase + encodeURIComponent(id));
        if (!res.ok) throw new Error('Failed to fetch data');
        const data = await res.json();

        document.getElementById('userName').textContent = data.name || 'Unknown';
        document.getElementById('userPfp').src = data.pfp || 'https://via.placeholder.com/120';

        document.getElementById('subCount').innerHTML = data.subscribers || 0;
        document.getElementById('views').innerHTML = data.views || 0;
        document.getElementById('videos').innerHTML = data.videos || 0;

        document.getElementById('perDay').innerHTML = data.subsPerDay || 0;
        document.getElementById('perHour').innerHTML = data.subsPerHour || 0;
        document.getElementById('perMinute').innerHTML = Math.round((data.subsPerHour || 0) / 60);

      } catch (err) {
        document.getElementById('error-msg').textContent = err.message;
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    setInterval(() => {
      const id = document.getElementById('channelId').value.trim();
      if (id) fetchSubs();
    }, 2000);
  </script>
</body>
</html>
